<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="temperature.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="container">
    <h1 class="heading">Temperature Conversion</h1>
    <div class="temp-container">
        <label for="Celcius">Celsius (°C)</label>
        <input 
        onchange="computeTemp(event)"
        type="number" 
        name="Celsius" 
        id="Celsius"
        class="Celsius" 
        placeholder="Enter Temperature" 
    />
    </div>
    <div class="temp-container">
        <label for="Fahrenheit">Fahrenheit (°F)</label>
        <input 
        onchange="computeTemp(event)"
        type="number" 
        name="Fahrenheit" 
        id="Fahrenheit"
        class="Fahrenheit" 
        placeholder="Enter Temperature" 
    />
    </div>
    <div class="temp-container">
        <label for="Kelvin">Kelvin (K)</label>
        <input 
        onchange="computeTemp(event)"
        type="number" 
        name="Kelvin" 
        id="Kelvin"
        class="Kelvin" 
        placeholder="Enter Temperature" 
        />
    </div>
    <div class="temp-container">
        <label for="Rankine">Rankine (°R)</label>
        <input 
        onchange="computeTemp(event)"
        type="number" 
        name="Rankine" 
        id="Rankine"
        class="Rankine" 
        placeholder="Enter Temperature" 
        />
   </div>
   <div class="temp-container">
    <label for="Réaumur">Réaumur (°Re)</label>
    <input 
    onchange="computeTemp(event)"
    type="number" 
    name="Réaumur" 
    id="Réaumur"
    class="Réaumur" 
    placeholder="Enter Temperature" 
    />
</div>
    

    <script src="index.js"></script>
</body>
</html>
